
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetControl - Management Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;500;600&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#2e9cdc",
            "primary-dark": "#2381b8",
            "secondary": "#27AE60",
            "background-light": "#f6f7f8",
            "background-dark": "#121b20",
            "surface-light": "#ffffff",
            "surface-dark": "#1e282e",
            "pastel-blue": "#E3F2FD",
            "pastel-green": "#E8F5E9",
            "pastel-red": "#FFEBEE",
            "text-primary": "#121517",
            "text-secondary": "#657a86",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "body": ["Open Sans", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "2xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            "card": "0 4px 12px rgba(0,0,0,0.08)",
            "card-hover": "0 8px 24px rgba(0,0,0,0.12)"
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Inter', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .icon-filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    /* Hide scrollbar for clean dashboard look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">

  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
